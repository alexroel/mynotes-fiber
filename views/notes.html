{{template "partials/header" .}}

<main>
  <div>
    <h1>{{.Title}}</h1>

    <button id="openModal">Nueva Nota</button>
  </div>

  <div class="notes-container">
    {{if .Notes}} {{range .Notes}}
    <div class="note">
      <h2>{{.Title}}</h2>
      <p>{{.Content}}</p>
      <button class="deleteNote" data-id="{{.ID}}">Eliminar</button>
    </div>
    {{end}} {{else}}
    <p>No hay notas disponibles.</p>
    {{end}}
  </div>
</main>

<!-- Modal -->
<dialog id="myModal" closeby="any">
  <h2>Crea nuevo modal</h2>
  <form action="" method="post">
    <label for="title"
      >TÃ­tulo:
      <input type="text" name="title" id="title" required />
    </label>
    <br />
    <label for="content"
      >Contenido:
      <textarea name="content" id="content" required></textarea>
    </label>
    <br />

    <button type="submit">Guardar</button>
    <button type="button" id="closeModal">Cerrar</button>
  </form>
</dialog>
{{template "partials/footer" .}}

<script src="scripts/modal.js"></script>
