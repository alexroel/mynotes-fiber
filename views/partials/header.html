<header>
  <nav>
    <h2>MyNotes</h2>

    <div class="menu">
      <a href="/">Inicio</a>
      <a href="/about">Acerca de</a>
      {{ if .currentUser }}
      <a href="/notes">Notas</a>
      <span class="user">{{ .currentUser.Name }}</span>
      <a class="btn" href="/auth/logout">Cerrar Sesión</a>
      {{ else }}

      <a class="btn-secondary" href="/auth/register">Registrarse</a>
      {{ end }}
    </div>
  </nav>
</header>
